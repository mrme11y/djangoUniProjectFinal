{% extends 'base.html' %}

{% block content %}
    <body>
        <div class="container bg-dark shadow-lg p-5 form-layout">
            <h3>Login to your account</h3>
            <hr>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.as_div }}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
            </form>
            
        </div>
    </body>
{% endblock %}
