{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Helpdesk Project</title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static '/images/favicon.ico' %}">
    </head>
    <body>
        <!-- CREATE Navbar -->
        {% include 'navbar.html' %}

        <div class="container">
            <br>
            <!-- NOTIFICATION MESSAGES SET TO TIMEOUT AFTER 5 SECONDS -->
        {% if messages %}
            {% for message in messages %}
                <div id="message-timer" class="alert alert-{{ message.tags }} float-center text-center message-text">
                    <i class="far fa-check-circle" aria-hidden="true"></i> &nbsp; {{ message }} &nbsp; <i class="far fa-check-circle" aria-hidden="true"></i>
                </div>
            {% endfor %}
        {% endif %}
        
            {% block content %}


            {% endblock %}
        </div>

        <script src="{% static 'js/app.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/56fbbf0451.js" crossorigin="anonymous"></script>
    </body>
</html>
