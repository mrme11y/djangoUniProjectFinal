{% extends 'base.html' %}

{% block content %}
    
<body>
    <div class="container bg-dark shadow-lg p-5 form-layout">
        <h3>Update ticket</h3>
        <p>Update the ticket details below:</p>
        <hr>
        
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_div }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update ticket</button>
        </form>
            <hr>
        <a href="{% url 'tickets_list' %}" class="btn btn-secondary"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i> Back To Dashboard</a>
    </div>
</body>
    
{% endblock %}
